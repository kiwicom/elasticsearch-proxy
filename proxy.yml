path.data: data
path.logs: log

api:
  enabled: true
  network:
    binding: 0.0.0.0:2900
  tls:
    enabled: false

elasticsearch:
- name: default
  enabled: true
  endpoint: http://localhost:9200 # local with make
#  endpoint: http://host.docker.internal:9200 # docker
- name: backup
  enabled: true
  endpoint: http://localhost:9201 # local with make
#  endpoint: http://host.docker.internal:9201 # docker
#  index_prefix: proxy-
#  basic_auth:
#    username: elastic
#    password: changeme

cache:
  enabled: false
  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0
  #Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
  ttl: 60s

plugins:
- name: proxy
  enabled: true
  ui_enabled: false
  pass_through: ["_update","_search", "_count", "_analyze", "_mget", "_doc", "_mtermvectors", "_msearch", "_search_shards", "_suggest", "_validate", "_explain", "_field_caps", "_rank_eval", "_aliases"]
  upstream:
  - name: primary
    enabled: true
    rate_limit:
      max_qps: 10000
    queue_name: primary
    max_queue_depth: -1
    timeout: 60s
    elasticsearch: default
  - name: secondary
    enabled: true
    queue_name: secondary
    max_queue_depth: -1
    timeout: 60s
    elasticsearch: backup


